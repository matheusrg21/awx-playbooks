
---
- hosts: all
  tasks:
    - name: Wait until the string "completed" is in the file /tmp/foo before continuing
      wait_for:
        path: ~/test.log
        search_regex: "Terminal em uso$"

    
    - name: Wait feel seconds
      pause:
        seconds: 5

    - debug:
        msg: "TERMINAL EM MANUTENÇÃO"
